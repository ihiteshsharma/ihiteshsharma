# The Site Configuration
# Import the theme
theme: jekyll-theme-chirpy

# The language of the webpage
lang: en

# Change to your timezone
timezone: Asia/Kolkata

# Site Title
title: Hitesh Sharma

# Subtitle / tagline
tagline: AI Engineer & Systems Architect — Dev Experiences

# Brief self-introduction
description: >-
  Dev experiences, learnings, and insights from building AI systems,
  scalable backends, and everything in between.

# Fill in the protocol & hostname for your site.
url: "https://ihiteshsharma.github.io"

# The base URL of your site (repo name for project pages)
baseurl: "/ihiteshsharma"

github:
  username: ihiteshsharma

twitter:
  username: ihiteshsharma

social:
  name: Hitesh Sharma
  email: hitesh9sharma@gmail.com
  links:
    - https://twitter.com/ihiteshsharma
    - https://github.com/ihiteshsharma
    - https://www.linkedin.com/in/ihiteshsharma

# GitHub avatar as site avatar
avatar: "https://avatars.githubusercontent.com/u/ihiteshsharma"

# Web Analytics — leave blank to disable
analytics:
  google:
    id: # fill in your Google Analytics ID
  goatcounter:
    id: # fill in your GoatCounter ID

# Prefer color scheme: light, dark, or blank for auto
theme_mode: # [light | dark]

# The CDN endpoint for media resources (optional)
# cdn:

# The path of the avatar image — can also be a full URL
# img_cdn:

# boolean type, global switch for TOC in posts
toc: true

# Enable comments (configure provider below)
comments:
  provider: # [disqus | utterances | giscus]
  disqus:
    shortname:
  utterances:
    repo:
    issue_term:
  giscus:
    repo:
    repo_id:
    category:
    category_id:
    mapping:
    strict:
    input_position:
    lang:
    reactions_enabled:

# Self-hosted static assets (optional)
assets:
  self_host:
    enabled: false

# PWA feature
pwa:
  enabled: true
  cache:
    enabled: true

paginate: 10

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _tabs
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - "*.config.js"
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
